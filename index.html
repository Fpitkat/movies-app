<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="./index.css">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&display=swap"
        rel="stylesheet">
  <title>Movies App</title>
</head>

<body>
  <h1>Movies App</h1>
  <form>
    <label for="title">Movie Title</label>
    <input type="text"
           name="title"
           id="title"
           placeholder="Movie Title">
    <label for="rating">Rating</label>
    <input type="number"
           name="rating"
           id="rating"
           min='1'
           max='10'
           placeholder="Movie Rating">
    <input type="submit"
           id="submit"
           value="Submit">
  </form>
  <div id="main"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
